<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Businesss Profile</title>

</head>

<body>
    <div class="topBar">
        <a href="home.html" class="bloomLogo">BLOOM</a>
        <a href="plants-grid.html" class="icon">
            <img src="plantICON.png" style="width: 50px; height: 50px;"/>
    </a>
     <a href="businessProfile.html">
            <div class="pfp">
                <img src="pfp1.jpg" class="topPfp" alt="Profile" id="sidebarPfp"/>
            </div>
        </a>
        <a href="friends.html" class="icon">
            <img src="friends.png" style="width: 50px; height: 50px;"/>
        </a>
                <a href = "mailto: lauremhsn@gmail.com" class="contactLink">Contact Us</a>
    </div>

    <div class="profile">
        <div class="profileHead">
            <div class="profilePic">
                <img src="pfp1.jpg" alt="Profile Picture" id="mainPfp" />
            </div>
            <div class="profileAtt">
                <h1 id="name" class="name">Some Name</h1>
                <p id="username" class="username">@username</p>
                <p class="number">üå± 4284757 </p>
                <div class="buttons">
                    <button id="editBtn" class="editButton">Edit</button>
                </div>
            </div>
        </div>

        <div class="posts">
            <div id="updates" class="postSection">
                <h2 class="sectionTitle">Available Products</h2>
                <button id="addPostBtn" class="addPostBtn">+ New Update</button>
                <div id="postList"></div>
                <div class="update">
                    <img src="gardening.jpg" alt="Product">
                    <p>New and exclusively in our store: potting soil good for indoor and outdoor plants. Get it today, for only
                    $29.99</p>
                </div>
            </div>
        </div>

        <div id="postModal" class="modal">
            <div class="modalContent">
                <span id="closePostModal" class="close">&times;</span>
                <h2>Add a product</h2>
                <textarea id="postText" placeholder="Describe your product. Don't forget the price ;) ..."></textarea>
                <input type="file" id="postMedia" accept="image/*, video/*"/>
                <button id="submitPost" class="saveButton">Post</button>
            </div>
        </div>

        <div id="editBox" class="editBox">
            <div class="editBoxAtt">
                <span id="closeEB" class="closeEB">&times;</span>
                <h2>Edit Profile</h2>
                <div class="editPfp" onclick="document.getElementById('fileInput').click();">
                    <img src="pfp1.jpg" alt="Profile Picture" id="profilePicInput" />
                    <span class="editPen">‚úèÔ∏è</span>
                    <input type="file" id="fileInput" accept="image/*" />
                </div>
                <label for="editName">Some Name</label>
                <input id="editName" type="text" placeholder="Edit Name" maxlength="50" />
                <p id="nameLimit" class="charLimit">0/50</p>
                <label for="editNumber">Contact:</label>
                <input id="editNumber" type="tel" placeholder="Insert number">
                <button id="saveBtn" class="saveButton">Save</button>
            </div>
        </div>
    </div>

    <div class="bottomFeedTypes">
        <a href="ngoExplore.html" class="feedIcon">
            <img src="ngos.png" style="width: 70px; height: 70px;"/>
        </a>
        <a href="businessExplore.html" class="feedIcon">

        </a>
        <a href="beginnerExplore.html" class="feedIcon">
            <img src="beginners.png" style="width: 70px; height: 70px;"/>
        </a>
     <!--<a href="friends.html" class="feedIcon selected">üë• Friends</a>-->
    </div>

    <script type="module">
        import { eventList } from "./businessProfile.js";
        eventList();
    </script>
</body>

</html>
