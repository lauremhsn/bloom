<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
    <title>Professional Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebarThing">
                <p>BLOOM</p>
            </div>
            <div class="sidebarThing">
                <a href="#">
                    <div class="pfp">
                        <img src="pfp1.jpg" alt="Profile Picture" id="sidebarPfp">
                    </div>
                </a>
            </div>
            <div class="sidebarThing middle">
                <a href="ngoExplore.html">üåç NGOs</a>
                <a href="businessExplore.html">üõç Shops</a>
                <a href="profExplore.html">üë©‚Äçüåæ Professionals</a>
                <a href="friends.html">üë• Friends</a>
            </div>
            <div class="sidebarThing sets">
                <a href="settings.html">Settings</a>
            </div>
        </div>

        <div class="profile">
            <div class="profileHead">
                <div class="profilePic">
                    <img src="pfp1.jpg" alt="Profile Picture" id="mainPfp">
                </div>
                <div class="profileAtt">
                    <h1 class="name">Some Name</h1> <!--Here are name, username, etc etc-->
                    <p class="username">@username</p>
                    <p class="experience">üåø 5+ years of experience</p>

                    <button id="editBtn" class="editButton">Edit</button>
                </div>
            </div>

            <div id="editBox" class="editBox">
                <div class="editBoxAtt">
                    <span id="closeEB" class="closeEB">&times;</span>
                    <h2>Edit Profile</h2>
                    <div class="editPfp">
                        <img src="pfp1.jpg" alt="Profile Picture" id="profilePicInput" onclick="document.getElementById('fileInput').click();">
                        <span class="editPen">‚úèÔ∏è</span>
                        <input type="file" id="fileInput" accept="image/*">
                    </div>
                    <label for="editName">Some Name</label>
                    <input id="editName" type="text" placeholder="Edit Name" maxlength="50">
                    <p id="nameLimit" class="charLimit">0/50</p>
                    <label for="editExperience">Years of Experience</label>
                    <input id="editExperience" type="number" placeholder="Enter experience" min="1">
                
                    <button id="saveBtn" class="saveButton">Save</button>
                </div>
            </div>

            <div class="posts">
                <div id="garden" class="postSection">
                    <h2 class="sectionTitle">Garden</h2>
                    <div class="shelfCont">
                        <div class="plant">üå∑</div>
                        <div class="plant">üåª</div>
                        <div class="plant">üåµ</div>
                    </div>
                    <div class="shelf"></div>
                
                    <div class="shelfCont">
                        <div class="plant">üåø</div>
                        <div class="plant">üåπ</div>
                    </div>
                    <div class="shelf"></div>
                </div>
                <div id="updates" class="posts-section">
                    <h2 class="sectionTitle">Tips and Tricks!</h2>
                    <button id="addPostBtn" class="addPostBtn">+ New Tip</button>
                    <div id="postList"></div>
                    <div class="update">
                        <img src="plant1.jpg" alt="Plant post">
                        <p>Tomato plant for testing! üçÖ</p>
                    </div>
                    <div class="update">
                        <video controls>
                            <source src="garden-video.mp4" type="video/mp4">
                        </video>
                        <p>Empty video for testing!</p>
                    </div>
                </div>
                <div id="postModal" class="modal">
                    <div class="modalContent">
                        <span id="closePostModal" class="close">&times;</span>
                        <h2>Add a Tip</h2>
                        <textarea id="postText" placeholder="Share a gardening tip..."></textarea>
                        <input type="file" id="postMedia" accept="image/*, video/*">
                        <button id="submitPost" class="saveButton">Post</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
