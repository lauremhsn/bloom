<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Pacifico&display=swap"
    rel="stylesheet">
  <title>NGO Profile</title>
  <link rel="stylesheet" href="profile.css">
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div class="sidebarThing">
        <p>BLOOM</p>
      </div>
      <div class="sidebarThing">
        <a href="#">
          <div class="pfp">
            <img src="pfp1.jpg" alt="Profile Picture" id="sidebarPfp">
          </div>
        </a>
      </div>
      <div class="sidebarThing middle">
        <a href="ngoExplore.html">🌍 NGOs</a>
        <a href="businessExplore.html">🛍 Shops</a>
        <a href="profExplore.html">👩‍🌾 Professionals</a>
        <a href="friends.html">👥 Friends</a>
      </div>
      <div class="sidebarThing sets">
        <a href="settings.html">Settings</a>
      </div>
    </div>

    <div class="profile">
      <div class="profileHead">
        <div class="profilePic">
          <img src="pfp1.jpg" alt="Profile Picture" id="mainPfp">
        </div>
        <div class="profileAtt">
          <h1 class="name">Some Name</h1> <!--Here are name, username, etc etc-->
          <p class="username">@username</p>
          <p class="mission">🌴 growing the future by planting trees </p>

          <button id="flwBtn" class="followButton">Follow</button>
        </div>
      </div>

      <div class="posts">
        <div id="garden" class="postSection">
          <h2 class="sectionTitle">Garden</h2>
          <div class="shelfCont">
            <div class="plant">🌷</div>
            <div class="plant">🌻</div>
            <div class="plant">🌵</div>
          </div>
          <div class="shelf"></div>

          <div class="shelfCont">
            <div class="plant">🌿</div>
            <div class="plant">🌹</div>
          </div>
          <div class="shelf"></div>
        </div>
        <div id="updates" class="posts-section">
          <h2 class="sectionTitle">Ongoing Projects: </h2>
          <div id="postList"></div>
          <div class="update">
            <img src="NGOposter.jpg" alt="Plant post">
            <p>By planting trees, you will be helping the ecosystem and helping the planet. Join us February 20th in
              park to help the environment.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="otherProfileNGO.js"></script>
</body>

</html>
