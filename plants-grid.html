<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Growth</title>
    <link rel="stylesheet" href="plants-grid.css">
</head>
<body>
    <div class="plant-grid">
        <div class="plant-card" id="plant1">
            <h2>Plant 1</h2>
            <video id="plant1Video" src="plant-growth.mov" autoplay loop></video>
            <div id="streakPlant1" class="streak-display">Streak: 0 days</div>
        </div>

        <div class="plant-card" id="plant2">
            <h2>Plant 2</h2>
            <video id="plant2Video" src="plant-growth.mov" autoplay loop></video>
            <div id="streakPlant2" class="streak-display">Streak: 0 days</div>
            <div id="lockPlant2" class="lock-message">Locked</div>
        </div>

        <div class="plant-card" id="plant3">
            <h2>Plant 3</h2>
            <video id="plant3Video" src="plant-growth.mov" autoplay loop></video>
            <div id="streakPlant3" class="streak-display">Streak: 0 days</div>
            <div id="lockPlant3" class="lock-message">Locked</div>
        </div>
    </div>

    <script src="plants-grid.js"></script>
</body>
</html>
